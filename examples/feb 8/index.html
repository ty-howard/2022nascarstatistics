<!DOCTYPE html>
<html>
  <head>
    <!--
            Author: Portia Plante
        -->
    <title>Custom Title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="content">
      <h1>Learning JavaScript</h1>

      <div class="columns">
        <section class="one">
          <h3>Learning Gradinets</h3>
          <div id="rainbow">
          </div>
        </section>
        <section class="one">
          <h3>Gradient Changer</h3>
          <p>Let's get to $10000</p>
          <p>
            <label for="txt-funds">Funds Earned: </label>
            <input type="text" id="txt-funds">
            <span class="error" id="funds-err"></span>
          </p>
          <p>
            <button id="btn-cont">Add Funds</button>
          </p>
          <section id="thermometer">
          </section>
        </section>
        <section>
          <h3>Forms and Numbers</h3>
          <form id="myForm" action="#" method="get">
            <p>
              <label for="txt-firstName">First Name: </label>
              <input name="txt-firstName" required>
              <span class="error" id="fN-error"></span>
            </p>
            <p>
              <label for="txt-lastName">Last Name: </label>
              <input name="txt-lastName">
              <span class="error" id="lN-error"></span>
            </p>
            <button type="submit">Continue</button>
          </form>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
